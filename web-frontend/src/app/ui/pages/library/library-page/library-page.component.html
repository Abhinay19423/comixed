<p-confirmDialog></p-confirmDialog>
<div class="ui-g">
  <div class="ui-g-12">
    <p-toolbar>
      <button pButton
              type="button"
              label="{{'button.rescan-library'|translate}}"
              [disabled]="!can_rescan()"
              (click)="rescan_library()"></button>
    </p-toolbar>
  </div>
</div>
<app-library-contents *ngIf="library"
                      [comics]="library.comics|library_filter:library_filter"
                      [library_filter]="library_filter"></app-library-contents>
