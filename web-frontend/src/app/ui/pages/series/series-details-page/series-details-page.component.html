<p-dataView #dataview
            [sortField]="sort_field"
            [value]="library.comics|comic_series:series_name"
            [layout]="layout">
  <p-header>
    <div class="ui-helper-clearfix">
      <div class="ui-g">
        <div class="ui-g-6">
          <div class="ui-g">
            <div class="ui-g-12">
              <p-dropdown [options]="layout_options"
                          [(ngModel)]="layout"
                          (onChange)="set_layout(dataview, $event.value)"></p-dropdown>
              <p-dropdown [options]="sort_field_options"
                          [(ngModel)]="sort_field"></p-dropdown>
              <p-dropdown [options]="rows_options"
                          [(ngModel)]="rows"></p-dropdown>
            </div>
            <div class="ui-g-12">
              <div class="ui-g">
                <div class="ui-6-4">
                  <p-checkbox [(ngModel)]="same_height"
                              binary="true"
                              [label]="'library-contents.options.cover-size.same-height'|translate"></p-checkbox>
                </div>
                <div class="ui-g-8">
                  <p-slider [(ngModel)]="cover_size"
                            [min]="100"
                            [max]="400"></p-slider>
                  {{"library-contents.label.cover-size"|translate:{cover_size:cover_size} }}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="ui-g-6">
          <app-library-filter *ngIf="library_filter"
                              [publisher]="library_filter.publisher"
                              [series]="library_filter.series"
                              [volume]="library_filter.volume"
                              [from_year]="library_filter.from_year"
                              [to_year]="library_filter.to_year"></app-library-filter>
        </div>
      </div>
    </div>
  </p-header>
  <ng-template let-comic
               pTemplate="listItem">
    <app-comic-list-item [comic]="comic"
                         [same_height]="same_height"
                         [cover_size]="cover_size"></app-comic-list-item>
  </ng-template>
  <ng-template let-comic
               pTemplate="gridItem">
    <app-comic-grid-item [comic]="comic"
                         [same_height]="same_height"
                         [cover_size]="cover_size"></app-comic-grid-item>
  </ng-template>
</p-dataView>
