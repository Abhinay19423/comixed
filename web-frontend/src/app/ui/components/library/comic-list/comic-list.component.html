<app-selected-comics-list [display]='show_selections'
                          [rows]="rows"
                          [cover_size]="cover_size"
                          [same_height]="same_height"
                          (onHide)="show_selections = false"></app-selected-comics-list>
<p-dataView #dataview
            [value]="comics"
            [sortField]="sort_field"
            [paginator]="true"
            [rows]="rows"
            paginatorPosition="both"
            [alwaysShowPaginator]="true"
            layout="{{layout}}">
  <p-header>
    <div class="ui-helper-clearfix">
      <app-comic-list-toolbar [layout]="layout"
                              (layoutChanged)="set_layout(dataview, $event)"
                              [sort_field]="sort_field"
                              [additional_sort_field_options]="additional_sort_field_options"
                              (sortFieldChanged)="set_sort_field($event)"
                              [rows]="rows"
                              (rowsChanged)="set_rows($event)"
                              [same_height]="same_height"
                              (sameHeight)="set_same_height($event)"
                              [cover_size]="cover_size"
                              (coverSizeChanged)="set_cover_size($event)"
                              [library_filter]="library_filter"
                              (showSelections)="show_selections = true"></app-comic-list-toolbar>
    </div>
  </p-header>
  <ng-template let-comic
               pTemplate="listItem">
    <div [class.selected-comic]="selected_comics.includes(comic)">
      <app-comic-list-item [comic]="comic"
                           [same_height]="same_height"
                           [cover_size]="cover_size"
                           (toggleSelected)="set_selected(comic, $event)"></app-comic-list-item>
    </div>
  </ng-template>
  <ng-template let-comic
               pTemplate="gridItem">
    <div [class.selected-comic]="selected_comics.includes(comic)">
      <app-comic-grid-item [comic]="comic"
                           [same_height]="same_height"
                           [cover_size]="cover_size"
                           (toggleSelected)="set_selected(comic, $event)"></app-comic-grid-item>
    </div>
  </ng-template>
</p-dataView>
