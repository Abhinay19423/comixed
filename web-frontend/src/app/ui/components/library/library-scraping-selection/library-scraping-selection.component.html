<p-pickList [source]='available_comics' [target]='selected_comics' sourceHeader='{{ "library.scraping.comics-available-header"|translate:{"available_comics":available_comics.length} }}' targetHeader='{{ "library.scraping.comics-selected-header"|translate:{"selected_comics":selected_comics.length} }}'
            filterBy='series' dragdrop='true' sourceFilterPlaceholder='{{"library.scraping.source-search-filter"|translate}}' targetFilterPlaceholder='{{"library.scraping.target-search-filter"|translate}}' [responsive]='true'>
  <ng-template let-comic pTemplate='item'>
    <div class='ui-helper-clearfix'>
      <div class='ui-g'>
        <div class='ui-g-3 ui-sm-3'>
          <img src='{{ comic | comic_cover_url }}' [style.width]='"100%"' [style.height]='"auto"'>
        </div>
        <div class='ui-g-3 ui-sm-3'>
          <div class='ui-g'>
            <div class='ui-g-12'>
              <b>{{"library.label.series"|translate}}</b>
            </div>
            <div class='ui-g-12'>{{ comic.series || "library.label.unknown"|translate }}</div>
          </div>
        </div>
        <div class='ui-g-3 ui-sm-3'>
          <div class='ui-g'>
            <div class='ui-g-12'>
              <b>{{"library.label.volume"|translate}}</b>
            </div>
            <div class='ui-g-12'>{{ comic.volume || "library.label.unknown"|translate }}</div>
          </div>
        </div>
        <div class='ui-g-3 ui-sm-3'>
          <div class='ui-g'>
            <div class='ui-g-12'>
              <b>{{"library.label.issue-number"|translate}}</b>
            </div>
            <div class='ui-g-12'>{{ comic.issue_number || "library.label.unknown"|translate }}</div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-pickList>
