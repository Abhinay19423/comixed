<div *ngIf="comic"
     class="ui-g">
  <div class="ui-g-12 ui-sm-12">
    <p-panel header="{{'comic-story.label.summary'|translate}}"
             [toggleable]="true"
             [collapsed]="true">
      <div [innerHTML]="comic.summary || 'comic-story.text.no-summary'|translate"></div>
    </p-panel>
    <p-panel header="{{'comic-story.label.description'|translate}}"
             [toggleable]="true"
             [collapsed]="true">
      <div [innerHTML]="comic.description || 'comic-story.text.no-description'|translate"></div>
    </p-panel>
    <p-panel header="{{'comic-story.label.characters'|translate}}"
             [toggleable]="true"
             [collapsed]="true">
      <div class="ui-g">
        <p-dataView [value]="comic.characters"
                    [layout]="'grid'">
          <ng-template let-character
                       pTemplate="gridItem">
            <app-comic-grouping-card [details]="get_details_for(library.characters, character)"
                                     [parent_route]="'/characters'">
            </app-comic-grouping-card>
          </ng-template>
        </p-dataView>
      </div>
    </p-panel>
    <p-panel header="{{'comic-story.label.teams'|translate}}"
             [toggleable]="true"
             [collapsed]="true">
      <div class="ui-g">
        <p-dataView [value]="comic.teams"
                    [layout]="'grid'">
          <ng-template let-team
                       pTemplate="gridItem">
            <app-comic-grouping-card [details]="get_details_for(library.teams, team)"
                                     [parent_route]="'/teams'">
            </app-comic-grouping-card>
          </ng-template>
        </p-dataView>
      </div>
    </p-panel>
    <p-panel header="{{'comic-story.label.locations'|translate}}"
             [toggleable]="true"
             [collapsed]="true">
      <div class="ui-g">
        <p-dataView [value]="comic.locations"
                    [layout]="'grid'">
          <ng-template let-location
                       pTemplate="gridItem">
            <app-comic-grouping-card [details]="get_details_for(library.locations, location)"
                                     [parent_route]="'/locations'"></app-comic-grouping-card>
          </ng-template>
        </p-dataView>
      </div>
    </p-panel>
  </div>
</div>
