<div class='ui-g'>
    <div class='ui-g-4'>
        <p-dropdown (onChange)='changeLayout.next($event.value)'
                    [(ngModel)]='layout'
                    [options]='layout_options'></p-dropdown>
        <p-dropdown (onChange)='set_sort_field($event.value)'
                    [(ngModel)]='sort_field'
                    [options]='sort_field_options'></p-dropdown>
        <p-dropdown (onChange)='set_rows($event.value)'
                    [(ngModel)]='rows'
                    [options]='rows_options'></p-dropdown>
    </div>
    <div class='ui-g-4'></div>
    <div class='ui-g-4'>
        <div class='ui-g'>
            <div class='ui-g-4'>
                <p-checkbox (onChange)='set_same_height($event)'
                            [(ngModel)]='same_height'
                            [label]='"library-contents.options.cover-size.same-height" | translate'
                            binary='true'></p-checkbox>
            </div>
            <div class='ui-g-8'>
                <p-slider (onChange)='set_cover_size($event.value)'
                          (onSlideEnd)='save_cover_size($event.value)'
                          [(ngModel)]='cover_size'
                          [max]='400'
                          [min]='100'></p-slider>
                {{"library-contents.label.cover-size"|translate: {cover_size: cover_size} }}
            </div>
        </div>
    </div>
    <div *ngIf='library_filter'
         class='ui-g-12'>
        <app-library-filter [from_year]='library_filter.from_year'
                            [publisher]='library_filter.publisher'
                            [series]='library_filter.series'
                            [to_year]='library_filter.to_year'
                            [volume]='library_filter.volume'></app-library-filter>
    </div>
</div>
