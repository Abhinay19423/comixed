<div class='ui-g'>
  <div class='ui-g-4'>
    <p-dropdown
      [options]='layout_options'
      [(ngModel)]='library_display.layout'
      (onChange)='changeLayout.next($event.value)'
    ></p-dropdown>
    <p-dropdown
      [options]='sort_field_options'
      [(ngModel)]='library_display.sort_field'
      (onChange)='set_sort_field($event.value)'
    ></p-dropdown>
    <p-dropdown
      [options]='rows_options'
      [(ngModel)]='library_display.rows'
      (onChange)='set_rows($event.value)'
    ></p-dropdown>
  </div>
  <div class='ui-g-4'>
  </div>
  <div class='ui-g-4'>
    <div class='ui-g'>
      <div class='ui-g-4'>
        <p-checkbox
          [(ngModel)]='library_display.same_height'
          binary='true'
          (onChange)='set_same_height($event)'
          [label]='"library-contents.options.cover-size.same-height"|translate'
        ></p-checkbox>
      </div>
      <div class='ui-g-8'>
        <p-slider
          [(ngModel)]='library_display.cover_size'
          [min]='100'
          [max]='400'
          (onChange)='set_cover_size($event.value)'
          (onSlideEnd)="save_cover_size($event.value)"
        ></p-slider>
        {{'library-contents.label.cover-size'|translate:{cover_size: library_display.cover_size} }}
      </div>
    </div>
  </div>
  <div
    *ngIf="library_filter"
    class='ui-g-12'
  >
    <app-library-filter
      [publisher]='library_filter.publisher'
      [series]='library_filter.series'
      [volume]='library_filter.volume'
      [from_year]='library_filter.from_year'
      [to_year]='library_filter.to_year'
    ></app-library-filter>
  </div>
</div>
