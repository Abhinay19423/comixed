<h2>{{'series-details.title'|translate:{series_name: series_name} }}</h2>
<app-comic-list *ngIf='library'
                [comics]='comics|comic_series:series_name'
                [selected_comics]='selected_comics'
                [library_filter]='library_filter'
                (selectionChange)='set_selection_state($event.comic, $event.selected)'></app-comic-list>
