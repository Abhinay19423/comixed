<h2>
  {{
    'character-details.title' | translate: { character_name: character_name }
  }}
</h2>
<app-comic-list
  *ngIf="library"
  [comics]="comics | comic_character: character_name"
  [selected_comics]="selected_comics"
  [library_filter]="library_filter"
  (selectionChange)="set_selection_state($event.comic, $event.selected)"
></app-comic-list>
