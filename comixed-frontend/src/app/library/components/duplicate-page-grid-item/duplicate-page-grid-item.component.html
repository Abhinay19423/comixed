<div *ngIf='item'>
    <app-comic-cover [duplicatePage]='item'
                     [coverUrl]='item.pages[0]|comicPageUrl'
                     [coverSize]='pageSize'
                     [useSameHeight]='sameHeight'
                     [selected]='selected'
                     [title]='"duplicates-page.text.page-summary"|translate:{comicCount:item.pages.length}'
                     (click)='click.next($event)'></app-comic-cover>
</div>
