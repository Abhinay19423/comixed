<h3>{{ 'library-filter.title' | translate }}</h3>
<div class='cx-filter-option-container'>
    <label class='cx-input-label'
           for='publisher_filter'>{{
        'library-filter.label.publisher' | translate
        }}</label>
</div>
<div class='cx-filter-option-container'>
    <p-dropdown [(ngModel)]='publisher'
                [options]='publisherOptions'
                (onChange)='setPublisher($event.value)'></p-dropdown>
</div>
<div class='cx-filter-option-container'>
    <label class='cx-input-label'
           for='series_filter'>{{
        'library-filter.label.series' | translate
        }}</label>
</div>
<div class='cx-filter-option-container'>
    <p-dropdown [(ngModel)]='series'
                [options]='seriesOptions'
                (onChange)='setSeries($event.value)'></p-dropdown>
</div>
<div class='cx-filter-option-container'>
    <p-checkbox [(ngModel)]='showDeleted'
                [label]='"library-filter.label.show-deleted"|translate'
                (onChange)='setShowDeleted($event)'
                [binary]='true'></p-checkbox>
</div>
<div class='cx-button-box-vertical'>
    <button pButton
            class='cx-action-button ui-button-danger'
            icon='fa fa-fw fa-undo'
            [label]='"library-filter.button.reset-filters"|translate'
            (click)='resetFilters()'></button>
</div>
